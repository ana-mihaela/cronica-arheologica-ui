
<div class="container-fluid">
  <div class="portlet">
    <div class="portlet-title">
      <div class="caption">
        {{ 'SITE_ADD' | translate }}
      </div>
    </div>
    <div class="portlet-body">
      <div class="card">
        <div class="card-body">

          <app-wizard>
            <app-wizard-step [title]="'SITE_TABS_LOCATION' | translate" [iconClass]="'fa fa-map'" [isValid]="locationStatus" (onBeforeNext)="onLocationBeforeNext($event)">
              <app-site-location #step1></app-site-location>
            </app-wizard-step>
            <app-wizard-step [title]="'SITE_TABS_CATEGORY' | translate" [iconClass]="'fa fa-bookmark'">
              Step2
            </app-wizard-step>
            <app-wizard-step [title]="'SITE_TABS_CHRONOLOGY' | translate" [iconClass]="'fa fa-calendar'">
              Step3
            </app-wizard-step>
            <app-wizard-step [title]="'SITE_TABS_MEMBERS' | translate" [iconClass]="'fa fa-users'" (onComplete)="onComplete($event)">
              <div *ngIf="!isCompleted">
                Step4
              </div>
              <div *ngIf="isCompleted">
                Thank you!
              </div>
            </app-wizard-step>
          </app-wizard>

        </div>
      </div>
    </div>
  </div>
</div>
