
<div class="container-fluid">

  <div *ngFor="let site of sites">
    <app-site-item [site]="site"></app-site-item>
  </div>

  <app-pagination
    (goPage)="goToPage($event)"
    (goNext)="onNext()"
    (goPrev)="onPrev()"
    [pagesToShow]="5"
    [page]="page"
    [perPage]="perPage"
    [total]="total"
    [loading]="loading"></app-pagination>
</div>
