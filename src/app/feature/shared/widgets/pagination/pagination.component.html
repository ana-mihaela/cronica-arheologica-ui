
<div class="pagination-container" *ngIf="total > 0">
  <div class="row">
    <div class="col-md-5 col-sm-12">
      <div class="description">
        <span class="page-counts">
          {{ getMin() }} - {{ getMax() }} {{ 'PAGE_OF' | translate}}
          <span class="highlight">{{ total }}</span>
          {{ 'PAGE_RECORDS' | translate}}
        </span>
        <span class="page-totals">
          <span class="highlight">{{ totalPages() }}</span>
          {{ 'PAGE_PAGES' | translate}}</span>
      </div>
    </div>
    <div class="col-md-7 col-sm-12">
      <div class="numbers">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="page === 1 || loading">
            <span class="page-link" (click)="onPrev()">{{ 'PAGE_PREV' | translate}}</span>
          </li>
          <li class="page-item" *ngFor="let pageNum of getPages()" [class.active]="pageNum === page" [class.disabled]="loading">
            <span class="page-link" (click)="onPage(pageNum)">{{ pageNum }}</span>
          </li>
          <li class="page-item" [class.disabled]="lastPage() || loading">
            <span class="page-link" (click)="onNext(true)">{{ 'PAGE_NEXT' | translate}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
